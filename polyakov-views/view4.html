  <body>
    <!-- #header -->
    <div class="navbar navbar-default HeadEr">
      <div class='container-fluid'>
        <ul class='nav navbar-nav navbar-right'>
            <li> <a href='/signup' class='navbar-brand'>Зарегестрироваться</a> <li>
            <li> <a href='/signin' class='navbar-brand'>Войти</a> <li>

        <ul class = 'nav navbar-nav navbar-left' style="margin-left:50px">
          <li><a href="/">На главную</a></li>

      </div>
      <!-- #header -->


      <div class="container">
      	<div class="row">
            <div class="col-md-6 col-md-offset-3"style="margin-top:10%;">
              <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">
                <fieldset>
                  <legend class="text-center">Создание группы</legend>


                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Название группы:</label>
                    <div class="col-md-9">
                      <input id="name" name="name" type="text" class="form-control">
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Краткое описание группы:</label>
                    <div class="col-md-9">
                      <input id="email" name="email" type="text" class="form-control">
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Подробная информация о группе:</label>
                    <div class="col-md-9">
                      <textarea class="form-control" id="message" name="message"  rows="5"></textarea>
                    </div>
                  </div>
                  <p>Язык:</p>
                  <select class="form-control form-control-lg">
                    <option>Русский</option>
                    <option>English</option>
                  </select>
                  <p>Предмет:</p>
                  <select class="form-control form-control-lg">
                    <option>Математика</option>
                    <option>Информатика</option>
                    <option>Гуманитарные науки</option>
                    <option>Другое</option>
                  </select>
                  <div class="form-group" style="margin-top:20px;">
                    <div class="col-md-12 text-right">
                      <button type="submit" class="btn btn-primary btn-lg">Подвердить</button>
                    </div>
                  </div>
                </fieldset>
                </form>
              </div>
            </div>
      	</div>
      </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
